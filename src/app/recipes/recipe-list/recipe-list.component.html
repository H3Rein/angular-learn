<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin-top: 15px;">New Recipe</button>
    </div>
</div>
<hr>
<div class="row border border-grey" style="max-height: fit-content;">
    <div class="col-xs-12">
        <a 
        href="#" class="list-group-item clearfix" 
        *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="rounded float-end">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px; margin: 15px;">
            </span>
        </a>
        </div>
    </div>
    <app-recipe-item></app-recipe-item>
